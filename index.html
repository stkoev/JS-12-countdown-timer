<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- imgage -->
      <article class="gift-img">
        <img src="./gift.jpeg" alt="gift picture" />
      </article>
      <!-- info  -->
      <article class="gift-info">
        <h3>Old Iphone giveaway</h3>
        <h4 class="giveaway">givaway ends on Sunday ...</h4>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
          Reprehenderit, iusto quo. Ab consequuntur aliquam similique delectus
          dolor voluptates harum nihil.
        </p>
        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
            <!-- end of item -->
          </div>
          <div class="deadline-format">
            <!-- hours -->
            <div>
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
            <!-- end of item -->
          </div>
          <div class="deadline-format">
            <!-- minutes -->
            <div>
              <h4 class="minutes">34</h4>
              <span>minutes</span>
            </div>
            <!-- end of item -->
          </div>
          <div class="deadline-format">
            <!-- seconds -->
            <div>
              <h4 class="seconds">34</h4>
              <span>seconds</span>
            </div>
            <!-- end of item -->
          </div>
        </div>
      </article>
    </section>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
